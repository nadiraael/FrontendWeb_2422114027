<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ChatGPT Login Animated</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- HEADER (Tulisan ChatGPT di kiri atas) -->
  <header>
    <h1 class="logo">ChatGPT</h1>
  </header>

  <div class="container">
    <!-- KIRI -->
    <div class="left">
      <div class="text-content">
        <h1 id="changing-text">Give me ideas</h1>
        <p>for a customer loyalty program in a small bookstore</p>
      </div>
    </div>

    <!-- KANAN -->
    <div class="right">
      <div class="login-box">
        <h2>Get started</h2>
        <div class="buttons">
          <button class="btn primary">Log in</button>
          <button class="btn secondary">Sign up for free</button>
        </div>
        <a href="#" class="try-link">Try it first</a>
        <div class="footer-links">
          <a href="#">Terms of use</a> |
          <a href="#">Privacy policy</a>
        </div>
      </div>
    </div>
  </div>

  <!-- FOOTER (cookies) -->
  <footer>
    <p>We use cookies</p>
    <div class="cookie-buttons">
      <button>Manage Cookies</button>
      <button>Reject non-essential</button>
      <button>Accept all</button>
    </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
